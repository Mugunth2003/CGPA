<!DOCTYPE html>
<html>
<head>
    <title>GPA Calculator</title>
    <script>
        function calculateGPA() {
            var coor = parseFloat(document.getElementById("coor").value);
            var cn = parseFloat(document.getElementById("cn").value);
            var advJava = parseFloat(document.getElementById("advJava").value);
            var ddbms = parseFloat(document.getElementById("ddbms").value);
            var php = parseFloat(document.getElementById("php").value);
            
            var credits = [5, 4, 4, 4, 3];
            var marks = [coor, cn, advJava, ddbms, php];
            
            var totalMarks = 0;
            var totalCredits = 0;
            
            for (var i = 0; i < credits.length; i++) {
                totalMarks += marks[i] * credits[i];
                totalCredits += credits[i];
            }
            
            var gpa = totalMarks / (totalCredits * 10);
            
            var thirdSemesterCGPA = parseFloat(document.getElementById("thirdSemCGPA").value);
            
            var averageCGPA = (thirdSemesterCGPA + gpa) / 2;
            
            document.getElementById("result").innerHTML = "GPA: " + gpa.toFixed(2);
            document.getElementById("cgpaResult").innerHTML = "CGPA: " + (averageCGPA).toFixed(2);
        }
    </script>
</head>
<body>
    <h1>GPA Calculator</h1>
    <form>
        <label for="coor">Coor:</label>
        <input type="number" id="coor" step="0.01" required><br>
        
        <label for="cn">CN:</label>
        <input type="number" id="cn" step="0.01" required><br>
        
        <label for="advJava">Adv Java:</label>
        <input type="number" id="advJava" step="0.01" required><br>
        
        <label for="ddbms">DDBMS:</label>
        <input type="number" id="ddbms" step="0.01" required><br>
        
        <label for="php">PHP:</label>
        <input type="number" id="php" step="0.01" required><br>
        
        <button type="button" onclick="calculateGPA()">Calculate</button>
    </form>
    
    <h2>Results:</h2>
    <p id="result"></p>
    
    <label for="thirdSemCGPA">3rd Semester Part 3 CGPA:</label>
    <input type="number" id="thirdSemCGPA" step="0.01" required><br>
    
    <h2>CGPA:</h2>
    <p id="cgpaResult"></p>
</body>
</html>
